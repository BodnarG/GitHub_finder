    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="conainer">
            <a href="#" class="navbar-brand">GitHub finder</a>
        </div>

    <div class="container serachContainer">
        <div class="search card card-body">
            <h1>Search GitHub Users</h1>
            <p class="lead">Enter a username to fetch a user profile and repository information from GitHub</p>
            <input type="text" id="searchUser" class="form-control" placeholder="GitHub Username...">
            <br>
            <button id="searchBtn" class="btn btn-outline-primary">Search</button>
            <br>
            <button id="checkLimit" class="btn btn-outline-primary" onclick="getAPIRateLimitStatus()">Check API limit</button>
        </div>
        <br>
        <div id="profile"></div>
        <div class="col-md6">
        </div>
    </div>

    <footer class="mt-5 p-3 text-center bg-light">GitHub Finder &copy;</footer>
